<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Manage Messages</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000000, #434343);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            /* Prevent body scroll */
        }

        .admin-container {
            width: 80%;
            max-height: 80vh;
            /* Limit height for scrolling */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        /* Title Styling */
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d4d;
            text-transform: uppercase;
        }

        /* Card Styling */
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .login-modal.active {
            display: flex;
        }

        .login-content {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div id="admin-page" class="admin-container"></div>

    <div id="login-modal" class="login-modal">
        <div class="login-content">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button id="login-btn" style="background-color: #ff1a1a;">Login</button>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script type="text/babel">
        function AdminPage() {
            // const url = "http://localhost:5000"
            const url = "https://dramatic-yielding-drop.glitch.me"

            const [messages, setMessages] = React.useState([]);
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [showModal, setShowModal] = React.useState(false);
            const [isDeleted, setIsDeleted] = React.useState(false);

            const handleLogin = async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Add your login API call logic here (e.g., using fetch to POST to your backend)
                const response = await fetch(`${url}/api/nishu/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authorization', data.token); // Store the JWT
                    setIsLoggedIn(true);
                    setShowModal(false);
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('authorization');
                setIsLoggedIn(false);
                setMessages([]); // Clear messages on logout
            };

            React.useEffect(() => {
                if (isLoggedIn) {
                    // Fetch messages from your API
                    const fetchMessages = async () => {
                        const response = await fetch(`${url}/api/nishu/get`, {
                            headers: {
                                'authorization': localStorage.getItem('authorization')
                            }
                        });
                        const data = await response.json();
                        setMessages(data.msg);
                    };
                    fetchMessages();
                }
                setIsDeleted(false)

            }, [isLoggedIn, isDeleted]);

            async function handleDelete(id) {
                // const url = "http://localhost:5000"; // Replace with your actual backend URL
                const url = "https://dramatic-yielding-drop.glitch.me"; // Replace with your actual backend URL

                const confirmed = window.confirm("Are you sure you want to delete this message?");
                if (!confirmed) {
                    return;
                }

                try {
                    const response = await fetch(`${url}/api/nishu/delete/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'authorization': localStorage.getItem('authorization'), // Send JWT token if required
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert(data.msg); // Show success message
                        // Optionally, you can remove the deleted message from the UI
                        setMessages(prevMessages => prevMessages.filter(msg => msg.id !== id));
                        setIsDeleted(true)
                    } else {
                        const data = await response.json();
                        alert(data.msg); // Show error message
                    }
                } catch (error) {
                    alert("An error occurred while deleting the message.");
                    console.error(error);
                }
            }

            return (
                <div>
                    <h1>Manage Messages</h1>
                    {!isLoggedIn ? (
                        <button onClick={() => setShowModal(true)}>Login</button>
                    ) : (
                        <button onClick={handleLogout}>Logout</button>
                    )}
                    {(messages.length === 0) && isLoggedIn ? (
                        <h3>No messages</h3> // Fixed the <h3 /> closing tag
                    ) : (
                        isLoggedIn && messages.map((msg) => (
                            <div key={msg._id} className="card">
                                <h3>{msg.name}</h3>
                                <p><strong>Email:</strong> {msg.email}</p>
                                <p><strong>Message:</strong> {msg.message}</p>
                                <button onClick={() => handleDelete(msg._id)}>Delete</button>
                            </div>
                        ))
                    )}

                    <div className={`login-modal ${showModal ? 'active' : ''}`}>
                        <div className="login-content">
                            <h2>Login</h2>
                            <input type="email" id="email" placeholder="Email" required />
                            <input type="password" id="password" placeholder="Password" required />
                            <button onClick={handleLogin}>Login</button>
                            <button onClick={() => setShowModal(false)}>Close</button>
                        </div>
                    </div>
                </div>
            );
        }


        ReactDOM.render(<AdminPage />, document.getElementById('admin-page'));
    </script>

</body>

</html>
